<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In - WGYS</title>
  <script>
    // Apply saved theme early to avoid flash (expects 'dark' or 'light')
    try {
      const saved = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', saved);
    } catch (e) {
      // ignore
    }
  </script>
  <style>
    :root {
      --color-background: #1a1a1a;
      --color-surface: #242424;
      --color-text: #f0f0f0;
      --color-text-secondary: #a0a0a0;
      --color-primary: #32b8c6;
      --color-secondary: rgba(255, 255, 255, 0.06);
      --color-border: rgba(255, 255, 255, 0.08);
      --card-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
    }

    html[data-theme="light"] {
      --color-background: #fbfaf8;
      --color-surface: #ffffff;
      --color-text: #13343b;
      --color-text-secondary: #646d70;
      --color-primary: #21808d;
      --color-secondary: rgba(94, 82, 64, 0.06);
      --color-border: rgba(94, 82, 64, 0.12);
      --card-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: Inter, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: var(--color-background);
      color: var(--color-text);
      transition: background-color 200ms ease, color 200ms ease;
    }

    .card {
      background: var(--color-surface);
      padding: 24px;
      border-radius: 8px;
      box-shadow: var(--card-shadow);
      width: 360px;
      border: 1px solid var(--color-border);
    }

    h1 {
      margin: 0 0 12px 0;
      font-size: 18px
    }

    label {
      display: block;
      margin-top: 8px;
      font-size: 13px;
      color: var(--color-text-secondary)
    }

    input {
      width: 100%;
      padding: 8px 10px;
      margin-top: 6px;
      border: 1px solid var(--color-border);
      border-radius: 6px;
      background: transparent;
      color: var(--color-text);
    }

    .actions {
      display: flex;
      gap: 8px;
      margin-top: 14px
    }

    button {
      flex: 1;
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer
    }

    .primary {
      background: var(--color-primary);
      color: #fff
    }

    .google {
      background: transparent;
      border: 1px solid var(--color-border);
      color: var(--color-text)
    }

    .note {
      margin-top: 12px;
      font-size: 12px;
      color: var(--color-text-secondary)
    }

    .theme-toggle-container {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    .theme-toggle {
      display: flex;
      gap: 4px;
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: 6px;
      padding: 4px
    }

    .theme-btn {
      padding: 6px 12px;
      border: none;
      background: transparent;
      color: var(--color-text-secondary);
      cursor: pointer;
      border-radius: 4px;
      font-size: 12px
    }

    .theme-btn.active {
      background: var(--color-primary);
      color: #fff
    }
  </style>
</head>

<body>
  <div class="theme-toggle-container" style="position:fixed; top:12px; right:12px; z-index:1000;">
    <div class="theme-toggle">
      <button class="theme-btn" id="themeButtonDark" data-theme="dark">üåô Dark</button>
      <button class="theme-btn" id="themeButtonLight" data-theme="light">‚òÄÔ∏è Light</button>
    </div>
  </div>

  <div class="card">
    <h1>Sign in to WGYS</h1>
    <div>
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com" />
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Password" />
      <div class="actions">
        <button id="signInBtn" class="primary">Sign in</button>
        <button id="googleBtn" class="google">Sign in with Google</button>
      </div>
      <div class="note">If you don't have an account, sign up through the admin console or contact an administrator.
      </div>
    </div>
  </div>
  <script>
    // Theme toggle behavior for the sign-in page (non-module script)
    (function () {
      function setTheme(theme) {
        document.documentElement.setAttribute('data-theme', theme);
        try { localStorage.setItem('theme', theme); } catch (e) { }
        const darkBtn = document.getElementById('themeButtonDark');
        const lightBtn = document.getElementById('themeButtonLight');
        if (darkBtn) darkBtn.classList.toggle('active', theme === 'dark');
        if (lightBtn) lightBtn.classList.toggle('active', theme === 'light');
      }

      document.addEventListener('DOMContentLoaded', function () {
        const darkBtn = document.getElementById('themeButtonDark');
        const lightBtn = document.getElementById('themeButtonLight');
        const saved = (function () { try { return localStorage.getItem('theme') || 'dark'; } catch (e) { return 'dark'; } })();
        setTheme(saved);
        if (darkBtn) darkBtn.addEventListener('click', () => setTheme('dark'));
        if (lightBtn) lightBtn.addEventListener('click', () => setTheme('light'));
      });
    })();
  </script>

  <script type="module">
    import { signInEmailPassword, signInWithGoogle, onAuthChange } from './firebase.js';

    const emailEl = document.getElementById('email');
    const passEl = document.getElementById('password');
    const signInBtn = document.getElementById('signInBtn');
    const googleBtn = document.getElementById('googleBtn');

    signInBtn.addEventListener('click', async () => {
      const email = emailEl.value.trim();
      const password = passEl.value;
      if (!email || !password) { alert('Please provide email and password.'); return; }
      try {
        await signInEmailPassword(email, password);
        // onAuthChange in app will redirect; but we can also go to index
        window.location.href = 'index.html';
      } catch (err) {
        console.error(err);
        alert('Sign in failed: ' + (err.message || err));
      }
    });

    googleBtn.addEventListener('click', async () => {
      try {
        await signInWithGoogle();
        window.location.href = 'index.html';
      } catch (err) {
        console.error(err);
        alert('Google sign-in failed: ' + (err.message || err));
      }
    });

    // if already signed in, redirect to app
    onAuthChange(user => { if (user) window.location.href = 'index.html'; });
  </script>
</body>

</html>

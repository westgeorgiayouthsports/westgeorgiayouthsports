<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - WGYS</title>
  <script>
    // Apply saved theme early to avoid flash (expects 'dark' or 'light')
    try {
      const saved = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', saved);
    } catch (e) {
      // ignore
    }
  </script>
  <style>
    :root {
      --color-background: #1a1a1a;
      --color-surface: #242424;
      --color-text: #f0f0f0;
      --color-text-secondary: #a0a0a0;
      --color-primary: #32b8c6;
      --color-secondary: rgba(255, 255, 255, 0.06);
      --color-border: rgba(255, 255, 255, 0.08);
      --card-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
    }

    html[data-theme="light"] {
      --color-background: #fbfaf8;
      --color-surface: #ffffff;
      --color-text: #13343b;
      --color-text-secondary: #646d70;
      --color-primary: #21808d;
      --color-secondary: rgba(94, 82, 64, 0.06);
      --color-border: rgba(94, 82, 64, 0.12);
      --card-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: Inter, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: var(--color-background);
      color: var(--color-text);
      transition: background-color 200ms ease, color 200ms ease;
      padding: 20px;
    }

    .card {
      background: var(--color-surface);
      padding: 24px;
      border-radius: 8px;
      box-shadow: var(--card-shadow);
      width: 400px;
      max-width: 100%;
      border: 1px solid var(--color-border);
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 16px;
    }

    h1 {
      margin: 0 0 8px 0;
      font-size: 18px;
      font-family: Impact, "Arial Black", sans-serif;
      font-weight: 900;
      letter-spacing: 1px;
    }

    h2 {
      margin: 8px 0 0 0;
      font-size: 16px;
      font-weight: normal;
    }

    .subtitle {
      color: var(--color-text-secondary);
      font-size: 14px;
    }

    label {
      display: block;
      margin-top: 8px;
      font-size: 13px;
      color: var(--color-text-secondary);
    }

    input {
      width: 100%;
      padding: 8px 10px;
      margin-top: 6px;
      border: 1px solid var(--color-border);
      border-radius: 6px;
      background: transparent;
      color: var(--color-text);
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: var(--color-primary);
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 16px;
    }

    button {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    .primary {
      background: var(--color-primary);
      color: #fff;
    }

    .google {
      background: transparent;
      border: 1px solid var(--color-border);
      color: var(--color-text);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .divider {
      text-align: center;
      margin: 16px 0;
      color: var(--color-text-secondary);
      font-size: 14px;
    }

    .note {
      margin-top: 24px;
      font-size: 12px;
      color: var(--color-text-secondary);
      text-align: center;
    }

    .note a {
      color: var(--color-primary);
      text-decoration: none;
    }

    .theme-toggle-container {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    .theme-toggle {
      display: flex;
      gap: 4px;
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: 6px;
      padding: 4px;
    }

    .theme-btn {
      padding: 6px 12px;
      border: none;
      background: transparent;
      color: var(--color-text-secondary);
      cursor: pointer;
      border-radius: 4px;
      font-size: 12px;
    }

    .theme-btn.active {
      background: var(--color-primary);
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="theme-toggle-container" style="position:fixed; top:12px; right:12px; z-index:1000;">
    <div class="theme-toggle">
      <button class="theme-btn" id="themeButtonDark" data-theme="dark">üåô Dark</button>
      <button class="theme-btn" id="themeButtonLight" data-theme="light">‚òÄÔ∏è Light</button>
    </div>
  </div>

  <div class="card">
    <div class="header">
      <img src="https://www.westgeorgiayouthsports.org/documents/73886b1f-4ce8-4475-85f2-acd307ad29eb" alt="WGYS Logo" class="logo">
      <h1>WEST GEORGIA YOUTH SPORTS, INC.</h1>
      <h2>Create Account</h2>
      <div class="subtitle">Join West Georgia Youth Sports</div>
    </div>

    <form id="signupForm">
      <label for="displayName">Full name</label>
      <input id="displayName" type="text" placeholder="Full name" required />
      
      <label for="email">Email address</label>
      <input id="email" type="email" placeholder="Email address" required />
      
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Password" required />
      
      <label for="confirmPassword">Confirm password</label>
      <input id="confirmPassword" type="password" placeholder="Confirm password" required />
      
      <div class="actions">
        <button type="submit" class="primary" id="createAccountBtn">Create Account</button>
      </div>
    </form>

    <div class="divider">OR</div>

    <button class="google" id="googleSignUpBtn">
      <span>üìß</span>
      Sign up with Google
    </button>

    <div class="note">
      Already have an account? <a href="signin.html">Sign in</a>
    </div>
  </div>

  <script>
    // Theme toggle behavior
    (function () {
      function setTheme(theme) {
        document.documentElement.setAttribute('data-theme', theme);
        try { localStorage.setItem('theme', theme); } catch (e) { }
        const darkBtn = document.getElementById('themeButtonDark');
        const lightBtn = document.getElementById('themeButtonLight');
        if (darkBtn) darkBtn.classList.toggle('active', theme === 'dark');
        if (lightBtn) lightBtn.classList.toggle('active', theme === 'light');
      }

      document.addEventListener('DOMContentLoaded', function () {
        const darkBtn = document.getElementById('themeButtonDark');
        const lightBtn = document.getElementById('themeButtonLight');
        const saved = (function () { try { return localStorage.getItem('theme') || 'dark'; } catch (e) { return 'dark'; } })();
        setTheme(saved);
        if (darkBtn) darkBtn.addEventListener('click', () => setTheme('dark'));
        if (lightBtn) lightBtn.addEventListener('click', () => setTheme('light'));
      });
    })();
  </script>

  <!-- Load configuration before Firebase -->
  <script src="config.js"></script>
  <script>
    // Try to load local config for development, ignore errors in production
    try {
      const script = document.createElement('script');
      script.src = 'local-config.js';
      script.onerror = () => {}; // Ignore 404 errors in production
      document.head.appendChild(script);
    } catch (e) {}
  </script>
  
  <script type="module">
    import { signUpWithEmail, signInWithGoogle, onAuthChange } from './firebase.js';

    const form = document.getElementById('signupForm');
    const displayNameEl = document.getElementById('displayName');
    const emailEl = document.getElementById('email');
    const passwordEl = document.getElementById('password');
    const confirmPasswordEl = document.getElementById('confirmPassword');
    const createAccountBtn = document.getElementById('createAccountBtn');
    const googleSignUpBtn = document.getElementById('googleSignUpBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const displayName = displayNameEl.value.trim();
      const email = emailEl.value.trim();
      const password = passwordEl.value;
      const confirmPassword = confirmPasswordEl.value;

      if (!displayName || !email || !password || !confirmPassword) {
        alert('Please fill in all fields.');
        return;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return;
      }

      if (password.length < 6) {
        alert('Password must be at least 6 characters.');
        return;
      }

      createAccountBtn.disabled = true;
      createAccountBtn.textContent = 'Creating Account...';

      try {
        await signUpWithEmail(email, password, displayName);
        window.location.href = 'index.html';
      } catch (err) {
        console.error(err);
        alert('Failed to create account: ' + (err.message || err));
      } finally {
        createAccountBtn.disabled = false;
        createAccountBtn.textContent = 'Create Account';
      }
    });

    googleSignUpBtn.addEventListener('click', async () => {
      googleSignUpBtn.disabled = true;
      googleSignUpBtn.textContent = 'Signing up...';

      try {
        await signInWithGoogle();
        window.location.href = 'index.html';
      } catch (err) {
        console.error(err);
        alert('Failed to sign up with Google: ' + (err.message || err));
      } finally {
        googleSignUpBtn.disabled = false;
        googleSignUpBtn.textContent = 'Sign up with Google';
      }
    });

    // if already signed in, redirect to app
    onAuthChange(user => { if (user) window.location.href = 'index.html'; });
  </script>
</body>

</html>

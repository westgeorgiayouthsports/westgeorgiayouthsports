name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Debug environment variables
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
        run: |
          echo "Checking environment variables..."
          echo "API_KEY length: ${#FIREBASE_API_KEY}"
          echo "AUTH_DOMAIN length: ${#FIREBASE_AUTH_DOMAIN}"
          echo "DATABASE_URL length: ${#FIREBASE_DATABASE_URL}"
          echo "PROJECT_ID length: ${#FIREBASE_PROJECT_ID}"
          echo "STORAGE_BUCKET length: ${#FIREBASE_STORAGE_BUCKET}"
          echo "MESSAGING_SENDER_ID length: ${#FIREBASE_MESSAGING_SENDER_ID}"
          echo "APP_ID length: ${#FIREBASE_APP_ID}"
          echo "MEASUREMENT_ID length: ${#FIREBASE_MEASUREMENT_ID}"

      - name: Show config.js before replacement
        run: |
          echo "=== config.js BEFORE replacement ==="
          cat config.js
          echo "=== END config.js ==="

      - name: Replace environment variables in config.js
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
        run: |
          sed -i "s/FIREBASE_API_KEY_PLACEHOLDER/${FIREBASE_API_KEY}/g" config.js
          sed -i "s/FIREBASE_AUTH_DOMAIN_PLACEHOLDER/${FIREBASE_AUTH_DOMAIN}/g" config.js
          sed -i "s|FIREBASE_DATABASE_URL_PLACEHOLDER|${FIREBASE_DATABASE_URL}|g" config.js
          sed -i "s/FIREBASE_PROJECT_ID_PLACEHOLDER/${FIREBASE_PROJECT_ID}/g" config.js
          sed -i "s/FIREBASE_STORAGE_BUCKET_PLACEHOLDER/${FIREBASE_STORAGE_BUCKET}/g" config.js
          sed -i "s/FIREBASE_MESSAGING_SENDER_ID_PLACEHOLDER/${FIREBASE_MESSAGING_SENDER_ID}/g" config.js
          sed -i "s|FIREBASE_APP_ID_PLACEHOLDER|${FIREBASE_APP_ID}|g" config.js
          sed -i "s/FIREBASE_MEASUREMENT_ID_PLACEHOLDER/${FIREBASE_MEASUREMENT_ID}/g" config.js

      - name: Show config.js after replacement
        run: |
          echo "=== config.js AFTER replacement ==="
          cat config.js
          echo "=== END config.js ==="

      - name: Verify config.js was updated
        run: |
          echo "Checking if placeholders were replaced..."
          if grep -q "PLACEHOLDER" config.js; then
            echo "❌ Placeholders still found in config.js"
            cat config.js
            exit 1
          else
            echo "✅ All placeholders replaced"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4